spring:
  application:
    name: UberChallenge
  datasource:
    username: admin
    password: 123456
    url: jdbc:postgresql://127.0.0.1:5432/uber_challenge?useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC
    driver-class-name: org.postgresql.Driver
    hikari:
      pool-name: RestDB-Pool
      maximum-pool-size: 5
      data-source-properties:
        cachePrepStmts: true
        prepStmtCacheSize: 250
        prepStmtCacheSqlLimit: 2048
        useServerPrepStmts: true
        useLocalSessionState: true
        rewriteBatchedStatements: true
        cacheResultSetMetadata: true
        cacheServerConfiguration: true
        elideSetAutoCommits: true
        maintainTimeStats: false
  jpa:
    database: postgresql
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: create-drop
    flyway:
      enabled: false

server:
  port: 8082

app:
  jwt:
    JWT_SECRET_KEY: JWT_SECRET
    JWT_SECRET_DEFAULT_VALUE: jxgEQeXHuPq8VdbyYFNkANdudQ53YUn4
    JWT_EXPIRATION_KEY: JWT_EXPIRATION_TIME
    JWT_EXPIRATION_TIME_HOURS: 5
    JWT_HEADER: Authorization